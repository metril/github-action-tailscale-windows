name: 'Connect Tailscale'
description: 'Connect your GitHub Action workflow to Tailscale'
branding:
  icon: 'arrow-right-circle'
  color: 'gray-dark'
inputs:
  authkey:
    description: 'Your Tailscale authentication key, from the admin panel.'
    required: true
  version:
    description: 'Tailscale version to use.'
    required: true
    default: '1.32.1'
  args:
    description: 'Optional additional arguments to `tailscale up`'
    required: false
    default: ''
  hostname:
    description: 'Fixed hostname to use.'
    required: false
    default: ''
runs:
    using: 'composite'
    steps:
      - name: Check Auth Key Empty
        if: ${{ inputs.authkey == '' }}
        shell: bash
        run: |
          echo "::error title=â›” error hint::Auth key empty, Maybe you need to populate it in the Secrets for your workflow, see more in https://docs.github.com/en/actions/security-guides/encrypted-secrets"
          exit 1
      - name: Download Tailscale
        shell: powershell
        id: download
        run: |
          Invoke-WebRequest -Uri "https://pkgs.tailscale.com/stable/tailscale-setup-1.36.1-amd64.msi" -o tailscale.msi
          msiexec /i tailscale.msi
      - name: Run Tailscale
        shell: cmd
        env:
          TAILSCALE_AUTHKEY: ${{ inputs.authkey }}
          ADDITIONAL_ARGS: ${{ inputs.args }}
          HOSTNAME: ${{ inputs.hostname }}
        run: |
          tailscale up --authkey ${TAILSCALE_AUTHKEY}?ephemeral=true&preauthorized=true --advertise-tags=tag:ci --hostname=${HOSTNAME} --accept-routes ${ADDITIONAL_ARGS}
